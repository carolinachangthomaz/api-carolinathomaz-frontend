<div class="ui-g">
    <div class="ui-g-12">
        <p-table [value]="movimentacoes" responsive="true">
            <ng-template pTemplate="caption">
                   Status Encomenda
            </ng-template>
         <ng-template pTemplate="header">
            <tr>
               <th class="col-header-id">Código</th>
               <th>Status</th>
               <th>Cliente</th>
               <th>Data</th>
               <th>Valor Pago</th>
            </tr>
         </ng-template>
  
         <ng-template pTemplate="body" let-mov>
            <tr>
               <td>
                 <span class="ui-colum-title">Código</span>
                 {{ mov.id }}
                </td>
                <td>
                    <span class="ui-colum-title">Status</span>
                   {{ mov.status}}
                  </td>
               <td>
                  <span class="ui-colum-title">Cliente</span>
                 {{ mov.cliente.nome}}
                </td>
               <td class="col-data">
                  <span class="ui-colum-title">Data</span>
                 {{ mov.data | date: 'dd/MM/yyyy'}}
                </td>
               <td class="col-numero">
                  <span class="ui-colum-title">Total</span>
                 {{ mov.valor | number: '1.2-2'}}
                </td>
            </tr>
         </ng-template>
          </p-table>
    </div>
</div>
